<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
        	<div class="col-md-10">
        		<!-- form complex example -->
        		<div class="card card-outline-secondary">
        			<div class="card-header">
        				<h3 class="mb-0">Payment form example</h3>
        			</div>
        			<form id="theForm">
        			    <div class="card-body">
            				<div class="alert alert-danger d-none"> 
            				</div>
            				<div class="row mt-4">
            					<div class="col-sm-5 pb-3">
            						<label for="exampleAccount">Card #</label> 
            						<input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="number" required>
            					</div>
            					<div class="col-sm-3 pb-3">
            						<label for="exampleCtrl">CVC #</label> 
            						<input class="form-control" id="exampleCvc" placeholder="000" maxlength="3" minlength="3" type="number" required>
            					</div>
            					<div class="col-sm-4 pb-3">
            						<label for="exampleAmount">Amount</label>
            						<div class="input-group">
            							<div class="input-group-addon">
            								<i class="fas fa-dollar-sign"></i>
            							</div>
            							<input class="form-control" id="exampleAmount" placeholder="Amount" type="number" required>
            						</div>
            					</div>
            					<div class="col-sm-6 pb-3">
            						<label for="exampleFirst">First Name</label> 
            						<input class="form-control" id="exampleFirst" type="text" required>
            					</div>
            					<div class="col-sm-6 pb-3">
            						<label for="exampleLast">Last Name</label> 
            						<input class="form-control" id="exampleLast" type="text" required>
            					</div>
            					<div class="col-sm-6 pb-3">
            						<label for="exampleCity">City</label> <input class="form-control" id="exampleCity" type="text" required>
            					</div>
            					<div class="col-sm-3 pb-3">
            						<label for="exampleSt">State</label> <select class="form-control custom-select" id="exampleState" required>
            						<option class="text-white bg-warning">
            							Pick a state
            						</option>
            						<option value="AL">
            							Alabama
            						</option>
            						<option value="AK">
            							Alaska
            						</option>
            						<option value="AZ">
            							Arizona
            						</option>
            						<option value="AR">
            							Arkansas
            						</option>
            						<option value="CA">
            							California
            						</option>
            						<option value="CO">
            							Colorado
            						</option>
            						<option value="CT">
            							Connecticut
            						</option>
            						<option value="DE">
            							Delaware
            						</option>
            						<option value="DC">
            							District Of Columbia
            						</option>
            						<option value="FL">
            							Florida
            						</option>
            						<option value="GA">
            							Georgia
            						</option>
            						<option value="HI">
            							Hawaii
            						</option>
            						<option value="ID">
            							Idaho
            						</option>
            						<option value="IL">
            							Illinois
            						</option>
            						<option value="IN">
            							Indiana
            						</option>
            						<option value="IA">
            							Iowa
            						</option>
            						<option value="KS">
            							Kansas
            						</option>
            						<option value="KY">
            							Kentucky
            						</option>
            						<option value="LA">
            							Louisiana
            						</option>
            						<option value="ME">
            							Maine
            						</option>
            						<option value="MD">
            							Maryland
            						</option>
            						<option value="MA">
            							Massachusetts
            						</option>
            						<option value="MI">
            							Michigan
            						</option>
            						<option value="MN">
            							Minnesota
            						</option>
            						<option value="MS">
            							Mississippi
            						</option>
            						<option value="MO">
            							Missouri
            						</option>
            						<option value="MT">
            							Montana
            						</option>
            						<option value="NE">
            							Nebraska
            						</option>
            						<option value="NV">
            							Nevada
            						</option>
            						<option value="NH">
            							New Hampshire
            						</option>
            						<option value="NJ">
            							New Jersey
            						</option>
            						<option value="NM">
            							New Mexico
            						</option>
            						<option value="NY">
            							New York
            						</option>
            						<option value="NC">
            							North Carolina
            						</option>
            						<option value="ND">
            							North Dakota
            						</option>
            						<option value="OH">
            							Ohio
            						</option>
            						<option value="OK">
            							Oklahoma
            						</option>
            						<option value="OR">
            							Oregon
            						</option>
            						<option value="PA">
            							Pennsylvania
            						</option>
            						<option value="RI">
            							Rhode Island
            						</option>
            						<option value="SC">
            							South Carolina
            						</option>
            						<option value="SD">
            							South Dakota
            						</option>
            						<option value="TN">
            							Tennessee
            						</option>
            						<option value="TX">
            							Texas
            						</option>
            						<option value="UT">
            							Utah
            						</option>
            						<option value="VT">
            							Vermont
            						</option>
            						<option value="VA">
            							Virginia
            						</option>
            						<option value="WA">
            							Washington
            						</option>
            						<option value="WV">
            							West Virginia
            						</option>
            						<option value="WI">
            							Wisconsin
            						</option>
            						<option value="WY">
            							Wyoming
            						</option>
            						</select>
            					</div>
            					<div class="col-sm-3 pb-3">
            						<label for="exampleZip">Postal Code</label> 
            						<input class="form-control" id="exampleZip" type="text" required>
            					</div>
            					<div class="col-md-6 pb-3">
            						<p for="exampleAccount">We accept:</p>
            						<div class="btn-group" data-toggle="buttons">
            							<label class="btn btn-secondary">
            								<input autocomplete="off" checked id="blue" name="options" type="radio">
            								<i class="fab fa-cc-mastercard"></i>
            							</label> 
            							<label class="btn btn-secondary">
            								<input autocomplete="off" id="red" name="options" type="radio">
            								<i class="fab fa-cc-visa"></i>
            							</label> 
            							<label class="btn btn-secondary">
            								<input autocomplete="off" id="green" name="options" type="radio">
            								<i class="fab fa-cc-diners-club"></i>
            							</label> 
            							<label class="btn btn-secondary">
            								<input autocomplete="off" id="yellow" name="options" type="radio">
            								<i class="fab fa-cc-amex"></i>
            							</label> 
            						</div>
            					</div>
            					<div class="col-md-6 pb-3">
            						<label for="exampleMessage">Message</label> 
            						<textarea class="form-control" id="exampleMessage" rows="3"></textarea> 
            						<small class="text-muted">Add any notes here.</small>
            					</div>
            				</div>
            			
            			</div>
            			<div class="card-footer">
            				<div class="float-right">
            					<input class="btn btn-secondary" type="reset" value="Cancel"> 
            					<input class="btn btn-primary" type="submit" value="Send">
            				</div>
            			</div>
            		</form>
        		</div><!--/card-->
        	</div>
        </div><!--/row-->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
